<div class="row">
  <div class="col-md-6">
    <ba-card title="200T 樂譜">
      <div class="input-group">
        <input type="text" class="form-control with-danger-addon" placeholder="200T" [(ngModel)]="T200" readonly>
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ngxClipboard [cbContent]="T200">copy</button>
        </span>
      </div>
    </ba-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <ba-card title="300字1分無聲 樂譜">
      <div class="input-group">
        <input type="text" class="form-control with-danger-addon" placeholder="300字" [(ngModel)]="ThreeHundredWords" readonly>
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ngxClipboard [cbContent]="ThreeHundredWords">copy</button>
        </span>
      </div>
    </ba-card>
  </div>
</div>
